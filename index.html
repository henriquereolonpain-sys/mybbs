<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Voc√™s</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background-color: #fce4ec;
            margin: 0;
            padding: 20px;
            padding-bottom: 100px;
        }

        /* --- BARRA SUPERIOR PISCANTE --- */
        .marquee-container {
            width: 100%;
            overflow: hidden;
            background: #ff4081;
            color: white;
            padding: 10px 0;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .scrolling-text {
            display: inline-block;
            white-space: nowrap;
            font-weight: bold;
            font-size: 1.5rem;
            animation: scroll 15s linear infinite, blink 1s step-start infinite;
        }

        @keyframes scroll {
            from { transform: translateX(100%); }
            to { transform: translateX(-100%); }
        }

        @keyframes blink {
            50% { opacity: 0; }
        }

        /* --- GALERIA DE IMAGENS --- */
        .gallery {
            margin-top: 80px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            /* Adicionei uma transpar√™ncia leve para destacar o easter egg quando ele aparecer */
            opacity: 0.8; 
        }

        .gallery img {
            width: 300px;
            height: 300px;
            object-fit: cover;
            border-radius: 15px;
            border: 8px solid white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s, opacity 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.05);
            opacity: 1;
        }

        h2 { color: #c2185b; margin-top: 40px; }

        /* --- ESTILOS DO NOVO EASTER EGG GIGANTE --- */
        .easter-egg-container {
            position: fixed;
            /* Centraliza na tela */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2000; /* Fica acima de tudo */
            
            display: flex; /* Alinha a seta e o bot√£o lado a lado */
            align-items: center;
            gap: 30px;
        }

        /* A Seta Comicamente Grande */
        .comic-arrow {
            font-size: 10rem; /* Tamanho monstro */
            color: red;
            text-shadow: 3px 3px 0px black;
            animation: pointRight 0.8s ease-in-out infinite alternate;
        }

        @keyframes pointRight {
            from { transform: translateX(0); }
            to { transform: translateX(30px); } /* Move a seta para a direita */
        }

        /* O Bot√£o Gigante */
        #eggTrigger {
            background-color: #ad1457;
            color: white;
            border: 4px solid white;
            padding: 20px 40px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 2.5rem; /* Fonte gigante */
            font-weight: bold;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            transition: background-color 0.3s, transform 0.1s;
        }

        #eggTrigger:hover {
            background-color: #d81b60;
            transform: scale(1.05);
        }

        /* O Conte√∫do Revelado Gigante */
        #eggContent {
            display: none; /* Come√ßa escondido */
            margin-top: 20px;
            background-color: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            font-size: 4rem; /* Texto Carla Madeira gigante */
            color: #795548;
            font-weight: 900;
            border: 6px solid #795548;
            text-transform: uppercase;
            animation: popUp 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55); /* Efeito de "pulo" */
        }

        @keyframes popUp {
            from { transform: scale(0); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="marquee-container">
        <div class="scrolling-text">saudades de voces negas  saudades de voces nibbas saudades de voces</div>
    </div>

    <h2>Nossas Lembran√ßas</h2>

    <div class="gallery">
        <img src="img1.jpeg" alt="Foto 1">
        <img src="img2.jpeg" alt="Foto 2">
        <img src="img3.jpeg" alt="Foto 3">
        <img src="img4.jpeg" alt="Foto 4">
    </div>

    <div class="easter-egg-container">
        <div class="comic-arrow">‚û°</div>
        
        <div>
            <button id="eggTrigger">CLIQUE AQUI!</button>
            <div id="eggContent">
                ü™µ<br>CARLA MADEIRA
            </div>
        </div>
    </div>

    <script>
        const triggerButton = document.getElementById('eggTrigger');
        const hiddenContent = document.getElementById('eggContent');
        const arrow = document.querySelector('.comic-arrow');

        triggerButton.addEventListener('click', function() {
            if (hiddenContent.style.display === "block") {
                hiddenContent.style.display = "none";
                arrow.style.display = "block"; // Mostra a seta de volta se fechar
            } else {
                hiddenContent.style.display = "block";
                arrow.style.display = "none"; // Esconde a seta quando abre para n√£o poluir
            }
        });
    </script>

</body>
</html>
