<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para VocÃªs</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background-color: #fce4ec;
            margin: 0;
            padding: 20px;
        }

        /* --- BARRA SUPERIOR --- */
        .marquee-container {
            width: 100%;
            overflow: hidden;
            background: #ff4081;
            color: white;
            padding: 10px 0;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .scrolling-text {
            display: inline-block;
            white-space: nowrap;
            font-weight: bold;
            font-size: 1.5rem;
            animation: scroll 15s linear infinite, blink 1s step-start infinite;
        }

        @keyframes scroll { from { transform: translateX(100%); } to { transform: translateX(-100%); } }
        @keyframes blink { 50% { opacity: 0; } }

        /* --- GALERIA --- */
        .gallery {
            margin-top: 80px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding-bottom: 50px;
        }

        .gallery img {
            width: 100%;
            max-width: 300px; /* Garante que nÃ£o estoure no celular */
            height: 300px;
            object-fit: cover;
            border-radius: 15px;
            border: 8px solid white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        /* --- FOOTER / EASTER EGG --- */
        footer {
            margin-top: 50px;
            padding: 40px 20px;
            border-top: 2px dashed #ff4081;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .comic-arrow {
            font-size: 6rem;
            color: red;
            text-shadow: 2px 2px 0px black;
            animation: bounce 0.8s ease-in-out infinite alternate;
        }

        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(20px); }
        }

        #eggTrigger {
            background-color: #ad1457;
            color: white;
            border: 4px solid white;
            padding: 15px 30px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1.8rem;
            font-weight: bold;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            width: fit-content;
        }

        #eggContent {
            display: none;
            margin-top: 20px;
            background-color: white;
            padding: 20px;
            border-radius: 15px;
            font-size: 2.5rem;
            color: #795548;
            font-weight: 900;
            border: 5px solid #795548;
        }

        /* AJUSTE PARA TELAS GRANDES (DESKTOP) */
        @media (min-width: 768px) {
            .comic-arrow { font-size: 10rem; }
            #eggTrigger { font-size: 3rem; padding: 25px 50px; }
            #eggContent { font-size: 4.5rem; }
        }
    </style>
</head>
<body>

    <div class="marquee-container">
        <div class="scrolling-text">saudades de voces negass saudades de voces marrom baobao saudades de vocesÃ§</div>
    </div>

    <h2 style="margin-top: 100px; color: #c2185b;">Nossas LembranÃ§as</h2>

    <div class="gallery">
        <img src="img1.jpeg" alt="Foto 1">
        <img src="img2.jpeg" alt="Foto 2">
        <img src="img3.jpeg" alt="Foto 3">
        <img src="img4.jpeg" alt="Foto 4">
    </div>

    <footer>
        <div class="comic-arrow">â¬‡</div>
        <button id="eggTrigger">CLIQUE AQUI!</button>
        <div id="eggContent">
            ðŸªµ<br>CARLA MADEIRA
        </div>
    </footer>

    <script>
        const triggerButton = document.getElementById('eggTrigger');
        const hiddenContent = document.getElementById('eggContent');
        const arrow = document.querySelector('.comic-arrow');

        triggerButton.addEventListener('click', function() {
            if (hiddenContent.style.display === "block") {
                hiddenContent.style.display = "none";
                arrow.style.display = "block";
            } else {
                hiddenContent.style.display = "block";
                arrow.style.display = "none";
            }
        });
    </script>
</body>
</html>
